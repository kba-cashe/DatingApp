<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">Gender: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="man" formControlName="gender"> Man
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="woman" formControlName="gender"> Woman
        </label>
    </div>

    <app-text-input
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'Known As'"
    ></app-text-input>

    <app-date-picker
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date of Birth'"
        [maxDate]="maxDate"
    ></app-date-picker>

    <app-text-input
        [formControl]="$any(registerForm.controls['city'])"
        [label]="'City'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['country'])"
        [label]="'Country'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'Password'"
        [type]="'password'"
    ></app-text-input>

    <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm Password'"
        [type]="'password'"
    ></app-text-input>

    @if (validationErrors) {
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

    <div class="for-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-secondary me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
